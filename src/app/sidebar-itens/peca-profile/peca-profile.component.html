<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Adicionar Peça</h4>
                        <p class="card-category">Informaçoes necessárias</p>
                    </div>
                    <div class="card-body">
                        <form #pecaForm="ngForm" (ngSubmit)="adicionarPeca()">
                            <div class="row">
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                      <input matInput placeholder="Código da Peça" name="nome" [(ngModel)]="peca.numPeca" required>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                      <input matInput placeholder="Cor" type="text" name="cor" [(ngModel)]="peca.cor">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <!-- <div class="select-wrapper" [className]="selectSet.errors ? 'select-erro-white' : 'select--white'">
                                        <select name="select" [(ngModel)]="peca.setId" required #selectSet="ngModel">
                                            <option *ngFor="let set of listaDeSets" [value]="peca.setId">{{ set.nome }}</option>
                                        </select>
                                    </div>
                                    <small *ngIf="selectSet.errors" class="">Campo Obrigatório</small> -->

                                    <button href="#" class="btn dropdown-toggle" data-toggle="dropdown" aria-expanded="true">
                                        {{ setSelecionado ? set.nome : 'Set*' }}
                                        <b class="caret"></b>
                                    </button>
                                    <ul class="dropdown-menu">
                                        <li *ngFor="let set of listaDeSets"><a (click)="selecionarSet(set)">{{ set.nome }}</a></li>
                                    </ul>       
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                     <textarea matInput placeholder="Descrição" name="descricao" [(ngModel)]="peca.descricao"></textarea>
                                   </mat-form-field>
                                </div>
                            </div>

                            <button mat-raised-button type="submit" class="btn btn-danger pull-right" [disabled]="(!pecaForm.valid && !setSelecionado)">Adicionar</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
