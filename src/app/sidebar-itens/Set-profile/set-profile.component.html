<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Adicionar Set</h4>
                        <p class="card-category">Informaçoes necessárias</p>
                    </div>
                    <div class="card-body">
                        <form #setForm="ngForm" (ngSubmit)="adicionarSet()">
                            <div class="row">
                                <div class="col-md-3">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Nome" name="nome" [(ngModel)]="set.nome" required>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-3">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Ano" name="ano" [(ngModel)]="set.ano" type="number">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-3">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="peço" name="preco" [(ngModel)]="set.preco" type="number">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-check">
                                        <label class="form-check-label">
                                            <input class="form-check-input" type="checkbox" name="listcheck" [(ngModel)]="set.listaDesejo">
                                            Lista de Desejo
                                            <span class="form-check-sign">
                                                <span class="check"></span>
                                            </span>
                                        </label>
                                    </div>
                                </div>       
                            </div>

                            <button mat-raised-button type="submit" class="btn btn-danger pull-right" [disabled]="!setForm.valid">Adicionar</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Adicionar Peça</h4>
                        <p class="card-category">Informaçoes necessárias</p>
                    </div>
                    <div class="card-body">
                        <form #pecaForm="ngForm">
                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Código da Peça" name="numPeca" [(ngModel)]="peca.numPeca"
                                            type="number" required>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Cor" name="cor" [(ngModel)]="peca.cor" type="text">
                                    </mat-form-field>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <textarea matInput placeholder="Descrição" [(ngModel)]="peca.descricao" name="descricao"></textarea>
                                    </mat-form-field>
                                </div>
                            </div>

                            <button mat-raised-button (click)="adicionarPeca()" class="btn btn-danger pull-right"
                                [disabled]="!pecaForm.valid">Adicionar ao Set</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>         
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Lista de Peças</h4>
                        <p class="card-category">Peças Cadastradas</p>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                    <th>
                                        Código
                                    </th>
                                    <th>
                                        Cor
                                    </th>
                                    <th>
                                        Descrição
                                    </th>
                                    <th class="text-right">
                                        Ação
                                    </th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let peca of pecas">
                                        <td>
                                            {{ peca.numPeca }}
                                        </td>
                                        <td>
                                            {{ peca.cor }}
                                        </td>
                                        <td>
                                            {{ peca.descricao }}
                                        </td>
                                        <td class="text-right">
                                            <button mat-raised-button type="button" matTooltip="Remove"
                                                [matTooltipPosition]="'above'" (click)="deletePeca(peca)" class="btn btn-danger btn-link btn-sm btn-just-icon">
                                                <i class="material-icons">close</i>
                                            </button>
                                        </td>
                                    </tr>                              
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
